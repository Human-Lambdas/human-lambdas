<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <title>Human Lambdas Invite</title>
</head>

<body style="font-family: Inter, -apple-system, BlinkMacSystemFont, Roboto, " Helvetica Neue ", Helvetica, Arial, sans-serif; padding-top: 80px;">
    <h1 style="width: 100%; text-align: center;">
      You've been invited to join {{ organization_name }} by {{ invite_sender }}
    </h1>
    <h4 style="width: 100%; text-align: center;">Once you accept, you will be able to work this organization's tasks</h4>
    <div style="width: 100%;">
        <a style="margin: 0 auto; display: block; width: 164px; margin-left: calc(50% - 82px); background-color: #6648ee; border: none; height: 32px; line-height: 32px; font-size: 18px; border-radius: 4px; color: white; text-align: center; text-decoration: none;" href="{{ invite_link }}" target="_blank">Accept Invite</a>
    </div>
</body>

</html>
