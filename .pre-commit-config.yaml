repos:
  - repo: https://github.com/ambv/black
    rev: 20.8b1
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.6.4
    hooks:
      - id: isort
        args: ["-m", "3", "--tc"]
  - repo: local
    hooks:
      - id: install typeshed
        name: typeshed
        entry: |
          bash -c '
            git clone -q https://github.com/python/typeshed.git || true
            cd typeshed
            git checkout 9af49c0
          '
        language: system
        pass_filenames: false
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: bash -c '. venv/bin/activate; set -e;pyright'
        language: node
        pass_filenames: false
        types: [python]
        additional_dependencies: ["pyright@1.1.91"]
